<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">To Do List</h1>
        <div class="col-md-6 mx-auto">
            <label for="text">Enter your task here</label>
            <input type="text" placeholder="Enter task" class="form-control task0 mb-2">
            <button class="btn btn-outline-success btn1 mt-2">Add</button>
            <ul class="list-group task-list mt-3"></ul>
        </div>
    </div>

    <script>
               $(document).ready(function(){
            $(".btn1").click(function(){
                let taskText = $(".task0").val();
                if(taskText !== "") {
                    $(".task-list").append(
                        `<li class="list-group-item d-flex justify-content-between align-items-center">
                            ${taskText}
                            <button class="btn btn-outline-danger btn-sm delete">Delete</button>
                        </li>`
                    );
                    $(".task0").val("");
                }
            });
            
            $(document).on("click", ".delete", function(){
                $(this).parent().remove();
            });
        });

    </script>

</body>

</html>
