<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Digital and Advanced Analog Clock</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f7f6;
        }

        .clock-text {
            font-size: 62px;
            color: rgb(224, 159, 29);
        }

        .digital-clock {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            border: 4px solid rgb(209, 228, 85);
            border-radius: 10px;
            background: rgb(244, 219, 170);
            color: black;
        }


        .clock {
            width: 300px;
            height: 300px;
            border: 10px solid black;
            border-radius: 50%;
            position: relative;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background: rgb(244, 219, 170);
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px);
        }

        .hand {
            width: 50%;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
        }

        .hour-hand {
            height: 6px;
        }

        .minute-hand {
            height: 3px;
        }

        .second-hand {
            height: 2px;
            background: red;
        }

        .number {
            position: absolute;
            font-size: 24px;
            transform: translate(-50%, -50%);
        }

        .number1 {
            top: 10%;
            left: 78%;
        }

        .number2 {
            top: 29%;
            left: 92%;
        }

        .number3 {
            top: 50%;
            left: 97%;
        }

        .number4 {
            top: 74%;
            left: 92%;
        }

        .number5 {
            top: 90%;
            left: 78%;
        }

        .number6 {
            top: 99%;
            left: 50%;
        }

        .number7 {
            top: 88%;
            left: 25%;
        }

        .number8 {
            top: 71%;
            left: 8%;
        }

        .number9 {
            top: 50%;
            left: 3%;
        }

        .number10 {
            top: 29%;
            left: 8%;
        }

        .number11 {
            top: 11%;
            left: 24%;
        }

        .number12 {
            top: 5%;
            left: 50%;
        }
    </style>
</head>

<body>
    <h2 class="clock-text">Digital And Analog Clock</h2>
    <div class="digital-clock" id="digital-clock">00:00:00</div>
    <div class="clock">
        <div class="clock-face">
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
            <div class="hand hour-hand" id="hour-hand"></div>
            <div class="hand minute-hand" id="minute-hand"></div>
            <div class="hand second-hand" id="second-hand"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            function setClock() {
                const now = new Date();
                const seconds = now.getSeconds();
                const minutes = now.getMinutes();
                const hours = now.getHours();

                const secondDeg = ((seconds / 60) * 360) + 90;
                const minuteDeg = ((minutes / 60) * 360) + 90;
                const hourDeg = ((hours % 12) / 12 * 360) + 90;

                $("#second-hand").css("transform", `rotate(${secondDeg}deg)`);
                $("#minute-hand").css("transform", `rotate(${minuteDeg}deg)`);
                $("#hour-hand").css("transform", `rotate(${hourDeg}deg)`);
            }

            function updateDigitalClock() {
                const now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let seconds = now.getSeconds();

                hours = hours < 10 ? '0' + hours : hours;
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;

                $("#digital-clock").text(`${hours}:${minutes}:${seconds}`);
            }

            setClock();
            updateDigitalClock();
            setInterval(setClock, 1000);
            setInterval(updateDigitalClock, 1000);
        });

    </script>
</body>

</html>
