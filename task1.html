<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        button{
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <label>First Number</label>
                <input type="number" id="num1" class="form-control" placeholder="Enter First Number"><br>
    
                <label>Second Number</label>
                <input type="number" id="num2" class="form-control" placeholder="Enter Second Number"><br>
    
                <label>Result</label>
                <input type="text" id="result" class="form-control" readonly><br>
        
            </div>
            <div class="col-md-6">
                <button type="button" id="AddBtn" class="btn btn-warning">+</button><br>
                <button type="button" id="SubBtn" class="btn btn-danger">-</button><br>
                <button type="button" id="MultiBtn" class="btn btn-success">*</button><br>
                <button type="button" id="DivBtn" class="btn btn-primary">/</button>
            </div>
        </div>
    </div>

    <script>

        $(document).ready(function () {
            $("#AddBtn").click(function () {
                var num1 = parseFloat($("#num1").val()) || 0;
                var num2 = parseFloat($("#num2").val()) || 0;
                $("#result").val(num1 + num2);
            });

            $("#SubBtn").click(function () {
                var num1 = parseFloat($("#num1").val()) || 0;
                var num2 = parseFloat($("#num2").val()) || 0;
                $("#result").val(num1 - num2);
            });

            $("#MultiBtn").click(function () {
                var num1 = parseFloat($("#num1").val()) || 0;
                var num2 = parseFloat($("#num2").val()) || 0;
                $("#result").val(num1 * num2);
            });

            $("#DivBtn").click(function () {
                var num1 = parseFloat($("#num1").val()) || 0;
                var num2 = parseFloat($("#num2").val()) || 0;
                    $("#result").val(num1 / num2);
            });
        });

    </script>
</body>

</html>
