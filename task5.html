<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Modal with Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">SUNSET Images</h2>
        <div class="row justify-content-center">
            <div class="col-md-2">
                <img src="1.jpeg" class="img-thumbnail fade-in" style="cursor: pointer; width: 180px; height: 120px;" data-slide-to="0">
            </div>
            <div class="col-md-2">
                <img src="2.jpeg" class="img-thumbnail fade-in" style="cursor: pointer; width: 180px; height: 120px;" data-slide-to="1">
            </div>
            <div class="col-md-2">
                <img src="3.jpeg" class="img-thumbnail fade-in" style="cursor: pointer; width: 180px; height: 120px;" data-slide-to="2">
            </div>
            <div class="col-md-2">
                <img src="4.jpeg" class="img-thumbnail fade-in" style="cursor: pointer; width: 180px; height: 120px;" data-slide-to="3">
            </div>
            <div class="col-md-2">
                <img src="5.jpeg" class="img-thumbnail fade-in" style="cursor: pointer; width: 180px; height: 120px;" data-slide-to="4">
            </div>
        </div>

        <!-- Modal with Carousel -->
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content fade-in">
                    <div class="modal-header">
                        <h5 class="modal-title">SUNSET Image</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="carouselExample" class="carousel slide fade-in" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="1.jpeg" class="d-block w-100 img-thumbnail" alt="Image 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="2.jpeg" class="d-block w-100 img-thumbnail" alt="Image 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="3.jpeg" class="d-block w-100 img-thumbnail" alt="Image 3">
                                </div>
                                <div class="carousel-item">
                                    <img src="4.jpeg" class="d-block w-100 img-thumbnail" alt="Image 4">
                                </div>
                                <div class="carousel-item">
                                    <img src="5.jpeg" class="d-block w-100 img-thumbnail" alt="Image 5">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        
                        <!-- Thumbnail Selector -->
                        <div class="row mt-3 justify-content-center fade-in">
                            <div class="col-auto">
                                <img src="1.jpeg" class="img-thumbnail thumb-selector" data-slide-to="0" style="cursor: pointer; width: 160px; height: 110px;">
                            </div>
                            <div class="col-auto">
                                <img src="2.jpeg" class="img-thumbnail thumb-selector" data-slide-to="1" style="cursor: pointer; width: 160px; height: 110px;">
                            </div>
                            <div class="col-auto">
                                <img src="3.jpeg" class="img-thumbnail thumb-selector" data-slide-to="2" style="cursor: pointer; width: 160px; height: 110px;">
                            </div>
                            <div class="col-auto">
                                <img src="4.jpeg" class="img-thumbnail thumb-selector" data-slide-to="3" style="cursor: pointer; width: 160px; height: 110px;">
                            </div>
                            <div class="col-auto">
                                <img src="5.jpeg" class="img-thumbnail thumb-selector" data-slide-to="4" style="cursor: pointer; width: 160px; height: 110px;">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.img-thumbnail').click(function () {
                let index = $(this).data('slide-to'); 
                $('#carouselExample').carousel(index); 
                $('#imageModal').modal('show');
            });

            $('.thumb-selector').click(function () {
                let index = $(this).data('slide-to');
                $('#carouselExample').carousel(index);
            });
        });
    </script>
</body>

</html>
